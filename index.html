<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <script src = "./data/wilson_library_4326.geojson"></script>

</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 17);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        }).addTo(map)

        var icon1 = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqQYjgaz5qOvnQy6cblJYgEOOC5HVSlWPelw&usqp=CAU',
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
    });

    var Popup1 = "Murphey Hall<br/><img src='https://mhaworks.com/wp-content/uploads/06e-img1.jpg' width='100px'/>";

    L.marker([35.910857, -79.049565], {icon:icon1}).addTo(map)
            .bindPopup(Popup1)
            //.openPopup();

        var icon2 = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/4/45/A_small_cup_of_coffee.JPG',
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
     });

     var Popup2 = "In the Meantime Coffee<br/><img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_vWfbeFfptI3SH-RK3V_GeT8rcquGOGzqTw&usqp=CAU' width='100px'/>";

     L.marker([35.911522, -79.051222], {icon:icon2}).addTo(map)
            .bindPopup(Popup2)
            //.openPopup();

        var icon3 = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://assets.simpleviewinc.com/simpleview/image/fetch/c_fill,h_411,q_75,w_620/https://assets.simpleviewinc.com/simpleview/image/upload/crm/chapelhill/Wilson_Library2_a8d79814-5056-8c03-0b94656fd8a6bf62.jpg',
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
     });

     var Popup3 = "Wilson Library<br/><img src='https://pbs.twimg.com/media/CCouX2kVIAEuvaY.jpg' width='100px'/>";

        L.marker([35.909222, -79.049724], {icon:icon3}).addTo(map)
            .bindPopup(Popup3)
            //.openPopup();
        
        

    </script>
    
</body>
</html>
